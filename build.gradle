plugins {
    id 'java'
}

group = 'com.aspirecsl'
version = '1-FINAL'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    annotationProcessor('org.hibernate:hibernate-jpamodelgen:5.4.22.Final')

    implementation('org.hibernate:hibernate-core:5.4.22.Final')
    implementation('org.hibernate:hibernate-entitymanager:5.4.22.Final')
    implementation('org.springframework.data:spring-data-jpa:2.3.4.RELEASE')
    
    testImplementation('org.postgresql:postgresql:42.2.18')
    testImplementation('org.testcontainers:postgresql:1.14.3')

}

test {
    useJUnitPlatform()
}
